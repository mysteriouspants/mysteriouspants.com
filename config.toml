# The URL the site will be built for
base_url = "https://www.mysteriouspants.com"
title = "Mysterious Pants"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme
# supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

generate_rss = true

theme = "leaf"

[extra]
subtitle = "That's trousers to my European friends!"
author = "Christopher R. Miller"
icon_file_name = "pants-icon.png"

[[extra.nav_links]]
name = "Github"
href = "https://github.com/mysteriouspants"
