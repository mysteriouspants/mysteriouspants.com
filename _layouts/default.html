<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    A city made of wood is built in a forest,
    a city made of stone is built in the mountains,
    but a city made of dreams is built in heaven.
     - Jovian proverb
   -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.name }}{% if page.title %} - {{ page.title }}{% endif %}</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/highlight-solarized-light.css">
  <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}/rss.xml">
</head>
<body>

  {% include navigation.html %}

  {% if page.profile %}
      {% include profile.html %}
  {% endif %}

  <section id="wrapper" class="{% if page.profile %}home{% endif %}">
    {{ content }}

    {% include footer.html %}
  </section>

  <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</body>
</html>
